<div class="flex justify-center">

    <div class="container flex justify-center flex-col  ">
        <div class="flex container flex-col my-10">
            <h1 class="text-7xl  text-center text-indigo-500 font-bold tracking-wide  max-sm:text-center max-sm:text-4xl">
                Estudios y Certificados.</h1>
            <p
                class="text-2xl font-semibold container  px-5 mt-5  text-center text-slate-500 lg:w-9/12 lg:mx-auto ">
                Dise√±o web, ERP Odoo y desarrollo web profesional a medida. </p>
        </div>
        <div class="flex justify-center mt-10">
            <nz-timeline nzMode="alternate" class="xl:w-9/12 ">
                <nz-timeline-item *ngFor="let studio of studios()" nzColor="gray" [nzLabel]="studio.dateStart"  >
                    <div class="bg-white dark:bg-slate-700  p-6 rounded-lg shadow-md hover:shadow-2xl ">
                        <span class="flex justify-between">
                            <p class="text-gray-500 text-sm dark:text-slate-300">{{ studio.dateEnd }}   </p>
                            <h2 class="tracking-wider text-black dark:text-indigo-300 ">{{studio.company}} </h2>
                        </span>
                     <h3 class="text-lg font-bold text-start mt-2 dark:text-white ">{{studio.title}} </h3>
                    <p class="text-gray-700 tracking-wider text-base text-justify mt-2 dark:text-slate-400 ">{{ studio.description}}</p> 
                    <div class="flex justify-end">
                        <button (click)="preView(studio.urlCertificate)" class=" rounded-md bg-indigo-500 text-base font-medium hover:bg-indigo-400 text-white px-2 py-1 mt-3">Visualizar</button>
                    </div> 
                    
                  </div>
                </nz-timeline-item>
        
              </nz-timeline>
        </div>
        
        
    </div>
    
</div>

<ng-template #customPreviewTemplate let-data="data" let-index="index">
    <div class="flex items-center justify-center h-screen">
      <img [src]="data.src" [width]="data.width" [height]="data.height" [alt]="data.alt" class="max-h-full max-w-full">
    </div>
  </ng-template>
