<header class="w-full py-3   sticky top-0 z-[999] transition-all" [ngClass]="{'header-transparent': isHeaderTransparent}">
    <portfolio-header></portfolio-header>
</header>
<main class="w-full ">
    <router-outlet/>
</main>
<footer class="w-full mb-4 mt-10">
    <portfolio-footer></portfolio-footer>
</footer>
<button nz-tooltip [nzTooltipTitle]="titleMode " class="w-10 h-10 fixed bottom-14 right-5 text-xl  rounded-full shadow-xl hover:bg-sky-400 hover:text-white ">
    <i (click)="darkMode()" [class]="isDarkMode ? 'pi pi-moon' : 'pi pi-sun'"></i>
</button>

<nz-back-top></nz-back-top>
